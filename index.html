<!doctype html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <main></main>
    <div id="start-layer" class="layer">
      <button onpointerdown="document.body.requestFullscreen()" id="fs-button" class="start-buttons">fullscreen</button>
      <div style="position: fixed;bottom: 2rem;display: flex;flex-direction: row;justify-content: center;width: 100vw;">
        <button id="start-button" class="start-buttons"><h3 style="margin: 0;font-size: 1.5rem;">Start</h3></button>
      </div>
    </div>
    <div id="story-select-layer" class="layer">
      <div id="story-list-bg"></div>
      <div id="story-list" class="scrollable"></div>
    </div>
    <div id="animation-ui"></div>
    <div id="text-layer" class="layer">
      <div id="text-ui">
        <div id="text-box"></div>
        <div id="name-box"></div>
        <div id="controls">
          <button class="control-button" id="log"><img src="./data/img/file-regular.svg" alt="log"/></button>
          <button class="control-button" id="auto"><img src="./data/img/play-solid.svg" alt="log"/></button>
          <button class="control-button" id="skip"></button>
          <button class="control-button" id="fast"></button>
        </div>
      </div>
      <dialog id="log-dialog" class="dialog scrollable">
        <div id="dialog-area" class="dialog scrollable"></div>
      </dialog>
    </div>
    <div id="option-layer" class="layer"></div>
  </body>
  <style>
    body,html{
      margin: 0;
      overflow: hidden;
    }
    .p5Canvas{
      display: block;
      width: 100vw;
      height: 100dvh;
    }
    *{
      touch-action: none;
      user-select: none;
      -moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      pointer-events: none;
      font-family: "Noto Sans JP", serif;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
    }
    ::-webkit-scrollbar{
      display: none;
      width: 0;
    }
    .layer{
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    #fs-button{
      position: fixed;
      left: 1rem;
      top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #start-button{
      padding: 0.5rem;
      padding-inline: 1rem;
      font-size: 1.5rem;
    }
    .start-buttons{
      background-color: #333;
      color: #eee;
      border: none;
      border-radius: 5px;
      pointer-events: all;
      cursor: pointer;
      box-shadow: 0 0 5px #0004;
    }
    #story-list{
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: fixed;
      left: calc(65vw - 110px);
      top: calc(50dvh - 4rem);
      width: 35vw;
      height: calc(50dvh + 2rem);
      padding-block: 1rem;
      transform: skewX(-30deg);
      overflow-y: scroll;
      pointer-events: all;
      touch-action: pan-y;
    }
    #story-list-bg{
      position: fixed;
      left: 65vw;
      top: 0;
      width: 60vw;
      height: 100dvh;
      background-color: rgb(220, 225, 230);
      transform: skewX(-30deg);
    }
    .story-box{
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 3.5rem;
      width: 30vw;
      flex-shrink: 0;
      background-color: #eee;
      border: none;
      border-left: 7px solid #28b67b;
      pointer-events: all;
      touch-action: pan-y;
      box-shadow: 0 0 5px #0004;
      h3{
        transform: skewX(30deg) translateX(10px);
        margin-block: auto;
        width: fit-content;
        text-align: left;
        font-size: 1.5rem;
      }
      &:hover{
        background-color: #ccc;
      }
    }
    .story-start{
      transform: translateX(-10px);
      pointer-events: all;
      background-color: #e7ad2f;
      height: 2.5rem;
      width: 100px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 5px #0004;
      &:hover{
        background-color: #a57c22;
      }
      p{
        transform: skewX(30deg);
        font-size: 1.2rem;
        margin-block: auto;
      }
    }
    #text-ui{
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      p{
        margin: 0;
        font-size: 2rem;
        color: #eee;
      }
    }
    #text-box{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80vw;
      height: min(23dvh,220px);
      background-color: #0008;
      padding-block: min(40px,6dvh);
      padding-inline: 10vw;
      pointer-events: all;
      p{
        text-align: left;
        font-size: max(4dvh,1.2rem);
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    }
    #name-box{
      position: absolute;
      bottom: calc(min(23dvh,220px) + min(40px,6dvh)*2 + 1rem);
      left: 3rem;
      width: fit-content;
      height: 6dvh;
      padding-inline: 2rem;
      border-radius: 5px;
      background-color: #000a;
      p{
        text-align: center;
        font-size: 4vh;
      }
    }
    #controls{
      position: absolute;
      right: 2rem;
      top: 2rem;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;
    }
    .control-button{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      padding: 0;
      border: none;
      border-radius: 25px;
      background-color: #000a;
      pointer-events: all;
      cursor: pointer;
      &.active{
        background-color: #25da;
      }
      img{
        position: relative;
        width: 25px;
        height: 25px;
      }
    }
    #log-dialog{
      position: fixed;
      width: 50vw;
      height: 80dvh;
      padding: 0;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      box-shadow: 0 0 10px #0008;
      pointer-events: all;
    }
    #dialog-area{
      width: calc(50vw - 2rem);
      height: calc(80dvh - 3rem);
      padding: 1rem;
      padding-block-start: 2rem;
      overflow-y: scroll;
      background-color: #ddd;
      pointer-events: all;
      touch-action: pan-y;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      h3{
        text-align: left;
        font-size: 2.5vh;
        white-space: pre-wrap;
        word-wrap: break-word;
        margin-block-start: 0;
        margin-block-end: 0.5rem;
      }
      p{
        text-align: left;
        font-size: 2dvh;
        white-space: pre-wrap;
        word-wrap: break-word;
        margin-block: 0.5rem;
      }
      .dialog-content{
        background-color: #eee;
        width: calc(100% - 3rem);
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 0 5px #0004;
      }
    }
    #animation-ui{
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100dvh;
    }
  </style>
</html>
